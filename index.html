<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess</title>
</head>
<body id="main">
    <div class="container">
        <h3>I am thinking of a number between 1 - 20.</h3>
        <h3>Can you guess it?</h3>
        <input type="text" id="guessedNumber" placeholder="0">
        <button id="btn" onclick="play()">CHECK</button>
        <button id="btn2" onclick="restart()">Restart</button>
        <p id="msg1">Guess a number between 1 - 20.</p>
        <p id="msg2">No. of guesses made: </p>
        <p id="msg3">Numbers guessed are: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
